<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JS Checkbox Challenge! #JavaScript30 10/30</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="inbox">
			<div class="item">
				<input type="checkbox">
				<p>This is an inbox layout</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Check one item</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Hold down your Shift key</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Check a lower item</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Everything in between should also be checked</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Try to do it without any libraries</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Just Vanilla JS</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>And your done!</p>
			</div>
		</div>
		<script src="lib/main.js"></script>
	</body>
</html>
