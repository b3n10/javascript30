<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML5 Video Player</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="player">
			<video class="player__video viewer" src="buck_bunny.mp4"></video>
			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"></div>
				</div>
				<button class="player__button toggle" title="Toggle Play">â–¶<button>
				<input name="volume" class="player__slider" type="range" min="0" max="1" step="0.05" value="1">
				<input name="playbackRate" class="player__slider" type="range" min="0.5" max="2" step="0.1" value="1">
				<button class="player__button" data-skip="-10">&lt;&lt; 10s</button>
				<button class="player__button" data-skip="25">25s &gt;&gt;</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
